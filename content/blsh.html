<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with Framed Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .blog-post-title {
            border: 1px solid grey;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            color: black;
            box-shadow: 2px 2px 5px grey; /* Add a subtle shadow */
            transition: box-shadow 0.3s ease; /* Smooth transition for the shadow effect */
        }

        .blog-post-title:hover {
            box-shadow: 4px 4px 8px grey; /* Increase shadow on hover */
        }
    </style>
</head>
<body>
    <a href="#" class="blog-post-title">Blog Post Title 1</a>
    <a href="#" class="blog-post-title">Blog Post Title 2</a>
    <a href="#" class="blog-post-title">Blog Post Title 3</a>
    <!-- Add more blog post titles as needed -->
</body>
</html>
